<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{carView.id}" required="true" />
        <f:viewAction action="#{carView.init()}" />
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2>
                    <h:outputText value="#{carView.car.brand} #{carView.car.name}" />
                </h2>
            </header>
            <div class="row mb-2">
                <div class="col-6">
                    #{messages['car.productionYear']}
                </div>
                <div class="col-6">
                    <h:outputText value="#{carView.car.productionYear}" />
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    #{messages['car.fuel']}
                </div>
                <div class="col-6">
                    <h:outputText value="#{carView.car.fuelType}" />
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    #{messages['car.mileage']}
                </div>
                <div class="col-6">
                    <h:outputText value="#{carView.car.mileage}" />
                </div>
            </div>
            <h:outputText value="#{carView.car.mileage}" />
            </div>
            </div>
            </div>

            </div>

            <div class="row mt-4">
                <h:panelGroup rendered="#{not empty carView.car.parts}">
                    <h:dataTable value="#{carView.car.parts}" var="part" styleClass="table align-middle mb-0 bg-white"
                        headerClass="bg-light">

                        <h:column>
                            <f:facet name="header">#{messages['common.name']}</f:facet>
                            <h:outputText value="#{part.name}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{messages['common.view']}</f:facet>
                            <h:link outcome="/part/part_view.xhtml" value="#{messages['common.view']}">
                                <f:param name="id" value="#{part.id}" />
                            </h:link>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{messages['common.edit']}</f:facet>
                            <h:link outcome="/part/part_edit.xhtml" value="#{messages['common.edit']}">
                                <f:param name="id" value="#{part.id}" />
                            </h:link>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{messages['common.delete']}</f:facet>
                            <h:form>
                                <h:commandButton value="#{messages['common.delete']}" styleClass="btn"
                                    action="#{carView.deletePartAction(part)}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <h:panelGroup rendered="#{empty carView.car.parts}">
                    <p><em>#{messages['car.noParts']}</em></p>
                </h:panelGroup>
            </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
