<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{carView.id}" required="true"/>
        <f:viewAction action="#{carView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{carView.car.brand} #{carView.car.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Production year
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{carView.car.productionYear}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Fuel
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{carView.car.fuelType}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Mileage
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{carView.car.mileage}"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <h3>Available parts</h3>

                        <h:dataTable value="#{carView.car.parts}" var="part" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{part.id}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{part.name}" />
                            </h:column>
                        </h:dataTable>

                        <h:panelGroup rendered="#{empty carView.car.parts}">
                            <p><em>No parts assigned to this car.</em></p>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
